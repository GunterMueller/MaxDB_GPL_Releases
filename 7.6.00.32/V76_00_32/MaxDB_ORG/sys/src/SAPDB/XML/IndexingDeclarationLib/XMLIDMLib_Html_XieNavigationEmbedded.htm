<head>
	<link rel='stylesheet' href='/WARoot/Styles/WDVHandler_Stylesheet.css' type='text/css'>
		<!-- TemplateKey Service* -->
		<script language='JavaScript'>
		function go(tab) {
			if (tab==1) {
				top.location.href="%*Service*%?xie=0&start=1";
				top.frames["Navigation"].location.href="%*Service*%?xie=0&navigation=1&Tab=1";
			} else if (tab==2) {
				top.location.href="%*Service*%?model=0&start=1";
				top.frames["Navigation"].location.href="%*Service*%?model=0&navigation=1&Tab=2";
			} else if (tab==3) {
				top.location.href="%*Service*%?query=0&start=1";
				top.frames["Navigation"].location.href="%*Service*%?query=0&navigation=1&Tab=3";
			}
			top.frames["Message"].location.href="%*Service*%?model=0&message=1";
		}
		</script>
	<!-- EndTemplateKey Service* -->
</head>
<body bgcolor='#DEDEC8' topmargin='0' leftmargin='0' onload=''>
	<form action='' method='post' name='navi' ID="Form1">

		<input type="hidden" name="Tab" value="%Tab%" ID="Hidden1">

													"<td rowspan='1'><img src='/WARoot/Images/tabonoff.gif'></td>" +
