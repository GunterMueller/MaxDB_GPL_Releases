<head>
	<link rel='stylesheet' href='/WARoot/Styles/WDVHandler_Stylesheet.css' type='text/css'>
		<script>
		function dowork()
		{
			<!-- TemplateKey Service* -->
			if (document.Data.keep.value == "false") {
				if (document.Data.Level.value >= 0)
					top.frames["Client"].frames["Data"].location.href="/WARoot/HTML/XMLIDMLib_Html_EmptyServ.htm"
				else
					top.frames["Client"].frames["Data"].location.href="/WARoot/HTML/XMLIDMLib_Html_EmptyXie.htm"
			}
			if (document.Data.refreshservice.value == "true") {
				document.Data.action = "%*Service*%?model=0&srvnavi=1"
				document.Data.target = "ServiceControl"

				document.Data.submit();
			}
			if (document.Data.Level) {
				if (document.Data.Level.value == "2") {
					if (document.Data.DocClassID.value == "TMP")
						document.Data.action = "%*Service*%?model=0&cmd=DocClassNew&scmd=DcAddIndex"
					else 
						document.Data.action = "%*Service*%?model=0&cmd=DocClassShow&scmd=DcAddIndex"
					document.Data.target = "Data"

					document.Data.submit();
				}
				else if (document.Data.Level.value == "1") {
					if (document.Data.ISID.value == "TMP")
						document.Data.action = "%*Service*%?model=0&cmd=ISNew"
					else
						document.Data.action = "%*Service*%?model=0&cmd=ISShow"
					document.Data.target = "Data"

					document.Data.submit();
				}
			}
			<!-- EndTemplateKey Service* -->
		}

		</script>
</head>
<body topmargin="0" leftmargin="0" class="text6" onload="dowork()">
	<form action="" method="post" name="Data">
		<!-- TemplateKey KeepData -->
		<input type="hidden" name="keep" value="%KeepData%"> 
		<!-- EndTemplateKey KeepData -->
		<!-- TemplateKey RefreshXmlIndex -->
		<input type="hidden" name="refreshxmlindex" value="%RefreshXmlIndex%"> 
		<!-- EndTemplateKey RefreshXmlIndex -->
		<!-- TemplateKey RefreshDocClass -->
		<input type="hidden" name="refreshdocclass" value="%RefreshDocClass%"> 
		<!-- EndTemplateKey RefreshDocClass -->
		<!-- TemplateKey RefreshService -->
		<input type="hidden" name="refreshservice" value="%RefreshService%"> 
		<!-- EndTemplateKey RefreshService -->
		<!-- TemplateKey docClassId -->
		<input type="hidden" name="DocClassID" value="%docClassId%"> 
		<!-- EndTemplateKey docClassId -->
		<!-- TemplateKey docClassName -->
		<input type="hidden" name="DocClassName" value="%docClassName%"> 
		<!-- EndTemplateKey docClassName -->
		<!-- TemplateKey DocDescription -->
		<input type="hidden" name="DocClassDescription" value="%DocDescription%"> 
		<!-- EndTemplateKey DocDescription -->
		<!-- TemplateKey AssignedXmlIndexesString -->
		<input type="hidden" name="AXIString" value="%AssignedXmlIndexesString%" ID="Hidden6">
		<!-- EndTemplateKey AssignedXmlIndexesString -->
		<!-- TemplateKey AssignedXmlIndexesCount -->
		<input type="hidden" name="AXICount" value="%AssignedXmlIndexesCount%" ID="Hidden7">
		<!-- EndTemplateKey AssignedXmlIndexesCount -->
		<!-- TemplateKey ServiceID -->
		<input type="hidden" name="ISID" value="%ServiceID%"> 
		<!-- EndTemplateKey ServiceID -->
		<!-- TemplateKey ServiceName -->
		<input type="hidden" name="ISName" value="%ServiceName%" ID="Hidden1"> 
		<!-- EndTemplateKey ServiceName -->
		<!-- TemplateKey ServiceDesc -->
		<input type="hidden" name="ISDesc" value="%ServiceDesc%" ID="Hidden2"> 
		<!-- EndTemplateKey ServiceDesc -->
		<!-- TemplateKey PoolName -->
		<input type="hidden" name="SPName" value="%PoolName%"> 
		<!-- EndTemplateKey PoolName -->
		<!-- TemplateKey DocIdxStore -->
		<input type="hidden" name="DocIdxStore" value="%DocIdxStore%"> 
		<!-- EndTemplateKey DocIdxStore -->
		<!-- TemplateKey DocStore -->
		<input type="hidden" name="DSSP" value="%DocStore%"> 
		<!-- EndTemplateKey DocStore -->
		<!-- TemplateKey IdxStore -->
		<input type="hidden" name="ISSP" value="%IdxStore%"> 
		<!-- EndTemplateKey IdxStore -->
		<!-- TemplateKey DocStoreNew -->
		<input type="hidden" name="DSSPNew" value="%DocStoreNew%" ID="Hidden3"> 
		<!-- EndTemplateKey DocStoreNew -->
		<!-- TemplateKey IdxStoreNew -->
		<input type="hidden" name="ISSPNew" value="%IdxStoreNew%" ID="Hidden4"> 
		<!-- EndTemplateKey IdxStoreNew -->
		<!-- TemplateKey ADC -->
		<input type="hidden" name="ADC" value="%ADC%" ID="Hidden5"> 
		<!-- EndTemplateKey ADC -->
		<!-- TemplateKey AssignedXmlIndexesString -->
		<input type="hidden" name="AXIString" value="%AssignedXmlIndexesString%" ID="Hidden8">
		<!-- EndTemplateKey AssignedXmlIndexesString -->
		<!-- TemplateKey AssignedXmlIndexesCount -->
		<input type="hidden" name="AXICount" value="%AssignedXmlIndexesCount%" ID="Hidden9">
		<!-- EndTemplateKey AssignedXmlIndexesCount -->
		<!-- TemplateKey NewlyAdded -->
		<input type="hidden" name="NewlyAdded" value="%NewlyAdded%" ID="Hidden10"> 
		<!-- EndTemplateKey NewlyAdded -->
		<!-- TemplateKey Cancel -->
		<input type="hidden" name="cancel" value="1"> 
		<!-- EndTemplateKey Cancel -->
		<!-- TemplateKey Level -->
		<input type="hidden" name="Level" value="%Level%" ID="Hidden11"> 
		<!-- EndTemplateKey Level -->
	</form>
	<!-- Separator -->
	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td><img src="/WARoot/Images/1x1.gif" height="1" width="0"></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<table border='0' cellpadding='0' cellspacing='0'>
					<tr>
						<td colspan="3" width='2000' bgcolor='#777777' align="bottom" height="1"><img src='/WARoot/Images/1x1.gif' height="1"></td>
					</tr>
					<tr>
						<td><img src='/WARoot/Images/1x1.gif' height='24' width="5"></td>
						<td class="text" nowrap>
							<!-- TemplateKey MessageType -->
							<img src="WARoot/Images/%MessageType%" border="0" align="absmiddle" valign="absmiddle">
								<!-- EndTemplateKey MessageType -->
								<!-- TemplateKey Message -->
								%Message%</img> 
							<!-- EndTemplateKey Message -->
						</td>
						<td width="100%"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
