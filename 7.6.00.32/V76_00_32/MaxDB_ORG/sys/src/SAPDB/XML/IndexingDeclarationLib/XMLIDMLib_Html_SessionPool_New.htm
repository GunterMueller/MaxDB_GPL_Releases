<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link rel="stylesheet" href="/WARoot/Styles/WDVHandler_Stylesheet.css" type="text/css">
		<script>
		<!-- TemplateKey Service* -->
		function Create()
		{
			if (document.newSP.DocIdxStore.value == "1")
				document.newSP.DSSPNew.value = "1"
			else
				document.newSP.ISSPNew.value = "1"
			document.newSP.action = "%*Service*%?model=0&cmd=SPCreate"
			document.newSP.target = "Message"
			document.newSP.submit();
		}
		function Cancel()
		{
			if (document.newSP.ISID)
				document.newSP.action = "%*Service*%?model=0&cmd=cancelsp"
			else			
				document.newSP.action = "%*Service*%?model=0&cmd=cancel"
			document.newSP.target = "Message"
			document.newSP.submit();
		}
		function clearMessage()
		{
			document.newSP.action = "%*Service*%?model=0&cmd=MsgClear"
			document.newSP.target = "Message"
			document.newSP.submit();
		}
		<!-- EndTemplateKey Service* -->
		</script>
</head>
