<head>

	<title>SAPDB XML Index Modelling</title>
	<link rel="stylesheet" href="/WARoot/Styles/WDVHandler_Stylesheet.css" type="text/css">
		<script>
		<!-- TemplateKey Service* -->
		function Update()
		{
			document.newXmlIndex.action = "%*Service*%?model=0&cmd=XmlIndexUpd"
			document.newXmlIndex.target = "Message"
			document.newXmlIndex.submit();
		}

		function Cancel()
		{
			document.newXmlIndex.action = "%*Service*%?model=0&cmd=cancelxi"
			document.newXmlIndex.target = "Message"
			document.newXmlIndex.submit();
		}

		function Back()
		{
			if (document.newXmlIndex.DocClassID.value == "TMP") {
				querystring = "%*Service*%?model=0&cmd=DocClassNew";
			} else {
				document.newXmlIndex.Assignable.value = "";
				querystring = "%*Service*%?model=0&cmd=DocClassShow&DocClassID=" + document.newXmlIndex.DocClassID.value;
			}
			document.newXmlIndex.action = querystring;
			document.newXmlIndex.target = "Data"
			document.newXmlIndex.submit();
		}

		function clearMessage()
		{
			document.newXmlIndex.action = "%*Service*%?model=0&cmd=MsgClear"
			document.newXmlIndex.target = "Message"
			document.newXmlIndex.submit();
		}
		<!-- EndTemplateKey Service* -->
		</script>
</head>
