<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link rel="stylesheet" href="/WARoot/Styles/WDVHandler_Stylesheet.css" type="text/css">
		<script>
		<!-- TemplateKey Service* -->
		function Refresh()
		{
			document.showXie.action = "%*Service*%?xie=0&cmd=XieShowAll"
			document.showXie.target = "Data"
			document.showXie.submit();
		}
		function clearMessage()
		{
			document.showXie.action = "%*Service*%?xie=0&cmd=MsgClear"
			document.showXie.target = "Message"
			document.showXie.submit();
		}
		function Cancel()
		{
			document.showXie.action = "%*Service*%?xie=0&cmd=cancel";
			document.showXie.target = "Message";
			document.showXie.submit();
		}
		<!-- EndTemplateKey Service* -->
		</script>
</head>
